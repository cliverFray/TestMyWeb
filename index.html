<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Small projectt</title>
        <link rel="stylesheet" href="style.css">
        <script src="Script.js"></script>
    </head>
    <body>
        <header>
            <h1><u> Matrices 3x3</u></h1>
        </header>
        <div>
            <section>
                <div id="contenedor">
                    <div>
                        <p>Matriz A</p>
                        <table id="matriz_1" class="matrices">
                            <tr id="rm_1"><!--primera fila-->
                                <td>
                                    <input type="number" id="in_1" value="0">
                                    <input type="number" id="in_2"value="0">
                                    <input type="number" id="in_3"value="0">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" id="in_4"value="0">
                                    <input type="number" id="in_5"value="0">
                                    <input type="number" id="in_6"value="0">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" id="in_7"value="0">
                                    <input type="number" id="in_8"value="0">
                                    <input type="number" id="in_9"value="0">
                                </td>
                            </tr>
    
    
                        </table>
    
                    </div>
                    <div id="buttons">
                        <button id="mul">A x B</button>
                        <br>
                        <button id="sum">A + B</button>
                        <br>
                        <button id="res">A - B</button>
                    </div>
                    <div id="m2">
                        <p>Matriz B</p>
                        <table id="matriz_2" class="matrices">
                            <tr id="rm_1"><!--primera fila-->
                                <td>
                                    <input type="number" id="in2_1"value="0">
                                    <input type="number" id="in2_2"value="0">
                                    <input type="number" id="in2_3"value="0">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" id="in2_4"value="0">
                                    <input type="number" id="in2_5"value="0">
                                    <input type="number" id="in2_6"value="0">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" id="in2_7"value="0">
                                    <input type="number" id="in2_8"value="0">
                                    <input type="number" id="in2_9"value="0">
                                </td>
                            </tr>
    
    
                        </table>
    
                    </div>
                    <div id="mres">
                        <p id="resp">Matriz Resultante</p>
                        <table id="matriz_r" class="matrices">
                            <tr id="rm_1"><!--primera fila-->
                                <td>
                                    <input type="text" id="rm_1" readonly>
                                    <input type="text" id="rm_2"readonly>
                                    <input type="text" id="rm_3"readonly>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="rm_4" readonly>
                                    <input type="text" id="rm_5" readonly>
                                    <input type="text" id="rm_6" readonly>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="rm_7" readonly >
                                    <input type="text" id="rm_8" readonly>
                                    <input type="text" id="rm_9" readonly>
                                </td>
                            </tr>
    
    
                        </table>
    
                    </div>
                    <div id="restar">
                        <button id="clear">Nuevo</button>
                    </div>
    
                </div>
    
    
    
            </section>
        </div>
        
    </body>
</html>
